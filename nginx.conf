user root;
worker_processes auto;
pid /run/nginx.pid;
worker_rlimit_nofile 65535;

include /usr/share/nginx/modules/*.conf;

events {
    multi_accept on;
    worker_connections 1024;
    use epoll;
}

http {
    log_format main
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    # MAINS
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    log_not_found off;

    types_hash_max_size 2048;
    types_hash_bucket_size 64;
    server_names_hash_bucket_size 128;

    client_max_body_size 200M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    #output_buffers                 1 32k;
    #postpone_output                1460;

    #CACHE FILES
    #Hold 500 files in cache for 60s and Delete cached files that have not been accessed for 40 consecutive seconds from your cache And keep only files that are requested at least 3 times in these 60s
    open_file_cache max=500 inactive=40s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 3;
    open_file_cache_errors off;

    # TIMEOUTS
    client_body_timeout 30;
    client_header_timeout 30;
    send_timeout 30;
    keepalive_timeout 65;
    keepalive_requests 100;

    # LOGS
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL
    ssl_session_timeout 30m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1
        1.0.0.1
        8.8.8.8
        8.8.4.4
        208.67.222.222
        208.67.220.220
        valid=60s;
    resolver_timeout 2s;

    # INCLUDE
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80 default_server;

        location /basic_status {
            stub_status;
            access_log off;
            allow 172.27.7.70;
            deny all;
        }
    }
}
